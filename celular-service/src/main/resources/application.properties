server.port=8080

# Configuracion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5433/curso_springboot
spring.datasource.username=postgres
spring.datasource.password=12345

# Configuracion de JPA (Java Persistence API)
# create-drop: crea las tablas al arrancar la aplicacion y las elimina al pararla.
spring.jpa.hibernate.ddl-auto=create-drop

# Habilita la visualizacion de las consultas SQL en la consola.
spring.jpa.show-sql=true
